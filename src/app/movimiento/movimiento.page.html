<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Movimientos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Categor√≠a</ion-label>
    <ion-select [value]="categorias[0]">
      <ion-select-option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fecha"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Auto Ahorro</ion-label>
    <ion-toggle [(ngModel)]="ahorroActivo"></ion-toggle>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let m of movimientos">
      <ion-label>
        {{ m.tipo }}: {{ m.monto | currency:'CLP' }} - {{ m.fecha }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" routerLink="/home">Volver al Inicio</ion-button>
</ion-content>
