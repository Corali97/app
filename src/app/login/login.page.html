<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

 <ion-card>
  <ion-card-header>
    <ion-card-title>Informaci√≥n Personal</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   <p><strong>Nombre:</strong> {{ nombre }}</p>
   <p><strong>Correo:</strong> {{ correo }}</p>
  </ion-card-content>
</ion-card>

<ion-item>
  <ion-label position="floating">Editar nombre</ion-label>
  <ion-input [(ngModel)]="nombre"></ion-input>
</ion-item>

<ion-button color="success" expand="block" (click)="guardarNombre()">Guardar</ion-button>

<ion-list>
  <ion-list-header>
    <ion-label>Intereses</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let interes of intereses">
    <ion-label>{{ interes }}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
